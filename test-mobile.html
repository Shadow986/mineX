<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test - DJ Dino Bravo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        main {
            height: 100vh;
            background-image: url("./assets/images/image5.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }
        
        .cta__container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        
        .cta {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.9);
            border: 3px solid white;
            border-radius: 15px;
            text-align: center;
            color: white;
        }
        
        .cta h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .cta a {
            display: block;
            padding: 1rem 2rem;
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
        }
        
        .cta a:hover {
            background-color: white;
            color: black;
        }
        
        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-size: 12px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="debug">
        Mobile Test Page<br>
        Screen: <span id="screen-size"></span><br>
        Image loaded: <span id="image-status">checking...</span>
    </div>
    
    <main>
        <div class="cta__container">
            <div class="cta">
                <h1>Book of Bravo Vol: I</h1>
                <a href="https://open.spotify.com/album/0qwaNAzbJ2cjQ8JEcxGacg">
                    Listen Here
                </a>
            </div>
        </div>
    </main>
    
    <script>
        // Update screen size
        function updateScreenSize() {
            document.getElementById('screen-size').textContent = window.innerWidth + 'x' + window.innerHeight;
        }
        
        updateScreenSize();
        window.addEventListener('resize', updateScreenSize);
        
        // Check if background image loads
        const img = new Image();
        img.onload = function() {
            document.getElementById('image-status').textContent = 'YES';
            document.getElementById('image-status').style.color = 'lime';
        };
        img.onerror = function() {
            document.getElementById('image-status').textContent = 'NO';
            document.getElementById('image-status').style.color = 'red';
        };
        img.src = './assets/images/image5.jpeg';
    </script>
</body>
</html>
